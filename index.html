        @media (max-width: 767px) {
            #home div img {
                width: 100%; /* Make the image take up full width on smaller screens */
                margin-right: 0;
                margin-bottom: 20px; /* Add some space below the image */
            }

            #home div p {
                text-align: center; /* Center the text on smaller screens */
            }
        }
